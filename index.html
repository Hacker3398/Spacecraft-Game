<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div id="speed-div">200px/s</div>

    <div id="scoreboard-div">

        <div id="p1-points-div" class="points">00</div>
        <div id="vertical-line-div"></div>
        <div id="p2-points-div" class="points">00</div>
        
    </div>

    <h1 id="text-h1" class="text">Ready?</h1>
    <p id="text-p" class="text">Press <strong>Enter</strong> or <strong>Space</strong></p>

        <div id="alert-div"></div>

    <div id="safe-zone-div"></div>

    <div id="locator-p1-div" class="locator">P1</div>
    <div id="locator-p2-div" class="locator">P2</div>

    <div id="spacecraft-p1-div" class="spacecraft">

        <div id="spacecraft-p1-part-1-div" class="spacecraft-part"></div>
        <div id="spacecraft-p1-part-2-div" class="spacecraft-part"></div>

    </div>

    <div id="spacecraft-p2-div" class="spacecraft">

        <div id="spacecraft-p2-part-1-div" class="spacecraft-part"></div>
        <div id="spacecraft-p2-part-2-div" class="spacecraft-part"></div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
